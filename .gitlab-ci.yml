  stage: deploy
  cache:
     paths:
       - build
       - public
  script:
    - cd /builds/fleur/fleur/build ; make doc
    - mv docs/html/ ../public/
  environment:
    name: Doxygen
    url: https://fleur.iffgit.fz-juelich.de/fleur
  artifacts:
    paths:
      - public
      - build/fleur
      - build/fleur_MPI
      - build/inpgen
  only:
    - schedules
    - triggers
    - web 

