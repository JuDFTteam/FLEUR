build-gfortran12-hdf5:
  image: iffregistry.fz-juelich.de/fleur/fleur:gfortran-12
  stage: build
  artifacts:
     paths:
       - build.gfortran12
     expire_in: 12h
  script:
    - cd $CI_PROJECT_DIR
    - ./configure.sh -l gfortran12 GITLAB
    - cd build.gfortran12
    - make -j 2
  rules:
    - if: $CI_TASKS
      when: never
    - if: $CI_TASKS =~ /gfort12/  
    - when: on_success


fast-test-gfortran12-hdf5: 
  image: iffregistry.fz-juelich.de/fleur/fleur:gfortran-12
  extends: .test-fleur
  stage: fast-test
  variables:
    markers: "fast"
    BUILD_FOLDER: "build.gfortran12"
  needs: 
    - build-gfortran12-hdf5
  rules:
    - if: $CI_TASKS
      when: never
    - if: $CI_TASKS =~ /gfort12/  
    - when: on_success
 

test-gfortran12-hdf5: 
  image: iffregistry.fz-juelich.de/fleur/fleur:gfortran-12
  extends: .test-fleur
  variables:
    juDFT_MPI: "mpirun -n {mpi_procs} --allow-run-as-root --mca btl vader,self"
    BUILD_FOLDER: "build.gfortran12"
  needs: 
    - fast-test-gfortran12-hdf5
    - build-gfortran12-hdf5
  rules:
    - if: $CI_TASKS
      when: never
    - if: $CI_TASKS =~ /gfort12/
    - when: on_success  
