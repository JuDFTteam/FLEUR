# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - fleur@develop%nvhpc+cuda+elpa+mpi+hdf5 cuda_arch=80
  - elpa~openmp+cuda cuda_arch=80
  - netlib-scalapack
  view: true
  concretizer:
    unify: true
  repos:
  - ${FLEUR_SOURCE}/packaging/spack/repo
  packages:
    mpi:
      require: openmpi
    libtool:
      buildable: false
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    libxml2:
      buildable: false
      externals:
      - spec: libxml2@2.11
        modules: [Stages/2024, libxml2/.2.11.4]
    hdf5:
      buildable: false
      externals:
      - spec: hdf5@1.12
        modules: [Stages/2024, NVHPC, OpenMPI, HDF5]
    perl:
      buildable: false
      externals:
      - spec: perl@5.26.3~cpanm+opcode+open+shared+threads
        prefix: /usr
    python:
      externals:
      - spec: python@3.6.8+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr
      buildable: false
    gmake:
      buildable: false
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
    openmpi:
      buildable: false
      externals:
      - spec: openmpi@4.1.5
        modules: [Stages/2024, OpenMPI]
    all:
      variants:
      - cuda_arch=80
    cuda:
      buildable: false
      externals:
      - spec: cuda@12.2.0
        modules: [Stages/2024 CUDA/12]
    lapack:
      require: openblas
    cmake:
      buildable: false
      externals:
      - spec: cmake@3.26.3
        modules:
        - CMake
  compilers:
  - compiler:
      spec: nvhpc@=23.7
      paths:
        cc: /p/software/jurecadc/stages/2024/software/NVHPC/23.7-CUDA-12/Linux_x86_64/23.7/compilers/bin/nvc
        cxx: /p/software/jurecadc/stages/2024/software/NVHPC/23.7-CUDA-12/Linux_x86_64/23.7/compilers/bin/nvc++
        f77: /p/software/jurecadc/stages/2024/software/NVHPC/23.7-CUDA-12/Linux_x86_64/23.7/compilers/bin/nvfortran
        fc: /p/software/jurecadc/stages/2024/software/NVHPC/23.7-CUDA-12/Linux_x86_64/23.7/compilers/bin/nvfortran
      flags: {}
      operating_system: rocky8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
